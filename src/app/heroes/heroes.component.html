<!--
    - Les doubles accollades ({{}}) traduisent : l'interpolation => binding( fonctionne aussi avec une methode)
    - Les pipes(uppercase) grace aux pipeOperators(|) permettent de formatter correctement des objets(dates, strings...)
    <h2><div>{{hero.name | uppercase}}</div></h2>
    <div><span>id: {{hero.id}}</span></div>
    <div><span>name: {{hero.name}}</span></div>
-->

<!--
    // Two-way binding : permet d'effectuer un transfert de donné de l'input vers la propriété de la classe et vis-versa
    //Ne pas oublier d'importer la libraiie des formulaires : formsModule dans app.module/imports

    <div>
      <label>name:</label>
      <input [(ngModel)]="hero.name" placeholder="name">
    </div>
-->

<!--[hero]="selectedHero"  => la propriété hero de hero-détail recevra la valeur de selectedHero-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<h2>My heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      (click)="onSelect(hero)"
      [class.selected] = "hero === selectedHero">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>
